<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUAF.Com</title>
    <link rel="stylesheet" href="Reshkhandi.css">
</head>

<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <p>Fill out the form carefully for registration</p>
        <form action="Feroz.mp4">
            <label>Student Name</label>
            <div class="input-group">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
            </div>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Please Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="country">Select a Country</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Please Select</option>
                <option value="UK">United Kingdom</option>
                <option value="US">United States</option>
            </select>

            <label for="birthdaydate">Choose Your Birthday Date </label>
            <input type="date" id="birthdaydate" name="birthday" required>

            <label for="studentStatus">Are you a Student?</label>
            <select id="studentStatus" name="studentStatus" required>
                <option value="" disabled selected>Please Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
